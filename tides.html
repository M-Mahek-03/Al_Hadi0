<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tide Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* üåä Sea background */
    .sea-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, #1e90ff 70%, #87cefa);
      overflow: hidden;
      z-index: -2;
    }

    .wave-layer {
      position: absolute;
      bottom: 0; left: 0;
      width: 200%; height: 200px;
      background: url('https://freepngimg.com/save/110541-white-wave-free-hq-image/1280x640') repeat-x;
      background-size: 900px 180px;
      animation: sea-wave 6s linear infinite;
      opacity: 0.6;
    }
    .wave-layer:nth-child(2) { animation-duration: 10s; opacity: 0.4; }
    .wave-layer:nth-child(3) { animation-duration: 14s; opacity: 0.3; }
    .wave-layer:nth-child(4) { animation-duration: 20s; opacity: 0.2; }

    @keyframes sea-wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ‚õ¥ Boat animation */
    .boat {
      position: absolute;
      width: 220px;
      bottom: 110px;
      left: -260px;
      animation: sail 30s linear infinite;
      z-index: 1;
    }
    @keyframes sail {
      0% { left: -260px; transform: translateY(0) rotate(-1deg); }
      25% { transform: translateY(-10px) rotate(2deg); }
      50% { transform: translateY(0) rotate(-1deg); }
      75% { transform: translateY(-8px) rotate(1deg); }
      100% { left: 110%; transform: translateY(0) rotate(-1deg); }
    }

    /* üêü Fish jump animation */
    .fish {
      position: absolute;
      width: 80px;
      animation: jump 4s ease-in-out infinite;
      z-index: 3;
    }
    .fish1 { left: 20%; bottom: 80px; animation-delay: 0s; }
    .fish2 { left: 50%; bottom: 90px; animation-delay: 1s; }
    .fish3 { left: 75%; bottom: 70px; animation-delay: 2s; }

    @keyframes jump {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      40% { transform: translateY(-120px) rotate(20deg); opacity: 1; }
      60% { transform: translateY(-60px) rotate(-15deg); opacity: 1; }
      90% { opacity: 0; }
      100% { transform: translateY(0) rotate(0deg); opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

  <!-- üåä Animated Sea Background -->
  <div class="sea-bg">
    <img src="https://png.pngtree.com/png-vector/20250724/ourmid/pngtree-blue-and-red-hand-drawn-style-cruise-ship-ocean-fishing-boat-png-image_16813173.webp" 
         alt="Boat" class="boat" />
    <img src="https://png.pngtree.com/png-vector/20241009/ourmid/pngtree-ilish-fish-vector-png-image_14031528.png" 
         class="fish fish1" alt="Fish" />
    <img src="https://png.pngtree.com/png-vector/20241009/ourmid/pngtree-ilish-fish-vector-png-image_14031528.png" 
         class="fish fish2" alt="Fish" />
    <img src="https://png.pngtree.com/png-vector/20241009/ourmid/pngtree-ilish-fish-vector-png-image_14031528.png" 
         class="fish fish3" alt="Fish" />
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
  </div>

  <!-- üåä Tide Forecast Box -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-lg w-full text-center relative z-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">üåä Tide Forecast</h1>

    <!-- Input Section -->
    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <input 
        type="text" 
        id="city" 
        placeholder="Enter city name"
        class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-400 outline-none"
      >
      <button 
        onclick="getTidesByCity()"
        class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-lg transition">
        Search
      </button>
    </div>

    <!-- Current Location Button -->
    <button 
      onclick="getTidesByLocation()" 
      class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition mb-6">
      üìç Use My Location
    </button>

    <!-- Result Section -->
    <div id="tides" class="text-lg text-gray-700"></div>
  </div>

  <script>
    const tideApiKey = "80268a42-9404-42ea-9610-5a92015f8e94"; // WorldTides API key
    const weatherApiKey = "86037b1cf14f954df330ba46aa831a13"; // OpenWeatherMap API key

    // üåÜ Get tides by city name
    async function getTidesByCity() {
      const city = document.getElementById("city").value;
      if (!city) {
        document.getElementById("tides").innerHTML = `<p class="text-red-500">‚ö†Ô∏è Please enter a city</p>`;
        return;
      }

      const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${weatherApiKey}`;
      try {
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();

        if (!geoData.length) throw new Error("City not found");

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;
        getTides(lat, lon, geoData[0].name);

      } catch (error) {
        document.getElementById("tides").innerHTML = `<p class="text-red-500">${error.message}</p>`;
      }
    }

    // üìç Get tides by current location
    function getTidesByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => getTides(pos.coords.latitude, pos.coords.longitude, "Your Location"),
          () => document.getElementById("tides").innerHTML = `<p class="text-red-500">‚ùå Location access denied</p>`
        );
      } else {
        document.getElementById("tides").innerHTML = `<p class="text-red-500">‚ùå Geolocation not supported</p>`;
      }
    }

    // üåä Fetch tides from WorldTides API
    async function getTides(lat, lon, place) {
      const url = `https://www.worldtides.info/api/v3?extremes&lat=${lat}&lon=${lon}&key=${tideApiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.extremes || !data.extremes.length) {
          document.getElementById("tides").innerHTML = `<p class="text-red-500">‚ùå No tide data available</p>`;
          return;
        }

        let output = `
          <div class="bg-gray-100 rounded-xl p-6 shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">${place} - Tide Times</h2>
            <ul class="space-y-3">
        `;

        data.extremes.forEach(extreme => {
          const date = new Date(extreme.dt * 1000);
          output += `
            <li class="bg-white rounded-lg p-3 shadow-sm">
              <p class="font-bold">${extreme.type} Tide</p>
              <p>üåä Height: ${extreme.height.toFixed(2)} m</p>
              <p>üïí ${date.toLocaleString()}</p>
            </li>
          `;
        });

        output += "</ul></div>";
        document.getElementById("tides").innerHTML = output;

      } catch (err) {
        document.getElementById("tides").innerHTML = `<p class="text-red-500">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
