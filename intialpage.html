<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Naav Saathi Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

  /* ---------- Sea Background ---------- */
  .sea-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, #1e90ff 70%, #87cefa);
      overflow: hidden;
      z-index: -2;
    }
    .wave-layer {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 200px; /* increased from 120px â†’ bigger waves */
  background: url('https://freepngimg.com/save/110541-white-wave-free-hq-image/1280x640') repeat-x;
  background-size: 900px 180px; /* bigger wave pattern */
  animation: sea-wave 3s linear infinite;
  opacity: 0.6;
}
.wave-layer:nth-child(2) {
  animation-duration: 12s; /* slower second layer for depth */
  opacity: 0.4;
}

    .wave-layer:nth-child(2) {
      animation-duration: 10s;
      opacity: 0.4;
    }
    @keyframes sea-wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .boat {
      position: absolute;
      width: 220px;
      bottom: 110px;
      left: -260px;
      animation: sail 30s linear infinite;
      z-index: 1;
    }
    @keyframes sail {
      0%   { left: -260px; transform: translateY(0) rotate(-1deg); }
      25%  { transform: translateY(-10px) rotate(2deg); }
      50%  { transform: translateY(0) rotate(-1deg); }
      75%  { transform: translateY(-8px) rotate(1deg); }
      100% { left: 110%; transform: translateY(0) rotate(-1deg); }
    }

    .fish {
      position: absolute;
      width: 80px;
      animation: jump 4s ease-in-out infinite;
      z-index: 3;
    }
    .fish1 { left: 20%; bottom: 80px; animation-delay: 0s; }
    .fish2 { left: 50%; bottom: 90px; animation-delay: 1s; }
    .fish3 { left: 75%; bottom: 70px; animation-delay: 2s; }

    @keyframes jump {
  0%   { transform: translateY(0) rotate(0deg); opacity: 0; }   /* hidden inside wave */
  10%  { opacity: 1; }   /* start visible while going up */
  40%  { transform: translateY(-120px) rotate(20deg); opacity: 1; } /* peak jump */
  60%  { transform: translateY(-60px) rotate(-15deg); opacity: 1; } /* falling down */
  90%  { opacity: 0; }   /* almost back inside wave, hide */
  100% { transform: translateY(0) rotate(0deg); opacity: 0; }   /* hidden inside wave */
}


  /* ---------- Dashboard ---------- */
  #dashboard-background {
    position: relative;
    margin: 40px auto;
    width: 95%;
    max-width: 900px;
    background-color: rgba(224,242,233,0.85);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 125, 0, 0.15);
    z-index: 1;
    padding: 30px;
    text-align: center;
  }

  .logo { width: 120px; margin-bottom: 20px; }
  .app-title { font-size: 2.5em; font-weight: bold; letter-spacing: 2px; margin-bottom: 12px; }
  .helpline-text { font-size: 1.2em; margin-bottom: 8px; }
  .helpline-number { font-size: 2.8em; font-weight: 700; letter-spacing: 3px; margin-bottom: 6px; color: #4caf50; }
  .note { margin-bottom: 30px; font-size: 0.9em; color: #768394; }

  a.button-slide {
    display: inline-block;
    height: 50px;
    width: 260px;
    line-height: 50px;
    border-radius: 25px;
    box-shadow: 0 10px 20px -8px rgba(0,0,0,0.7);
    background: linear-gradient(135deg, #077d00 0%, #4caf50 100%);
    position: relative;
    cursor: pointer;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1em;
    letter-spacing: 3px;
    color: #fff;
    overflow: hidden;
    transition: all 0.4s ease;
    margin-bottom: 40px;
  }
  a.button-slide:hover { background: linear-gradient(-135deg, #4caf50 0%, #077d00 100%); }
  a.button-slide span.circle {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    color: #077d00;
    position: absolute;
    margin: 5px;
    height: 40px;
    width: 40px;
    top: 0;
    left: 0;
    border-radius: 50%;
    transition: all 1.5s ease;
    font-size: 18px;
  }
  a.button-slide:hover span.circle { left: 100%; margin-left: -45px; color: #4caf50; }
  a.button-slide span.title { position: absolute; left: 85px; font-size: 20px; letter-spacing: 1px; color: #fff; transition: all 1.5s linear; }
  a.button-slide span.title-hover { opacity: 0; }
  a.button-slide:hover span.title { opacity: 0; }
  a.button-slide:hover span.title-hover { opacity: 1; left: 60px; }

  .icon-row { display: flex; justify-content: center; gap: 38px; margin-top: 30px; }
  .icon-btn { width: 66px; height: 66px; border-radius: 50%; background: #077d00; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 12px rgba(7,125,0,0.13); cursor: pointer; transition: background 0.25s, transform 0.2s; position: relative; animation: popUp 0.7s; }
  .icon-btn:hover { background: #018df9; transform: scale(1.19) rotate(-6deg); }
  @keyframes popUp { 0% { transform: scale(0.4); opacity: 0; } 80% { transform: scale(1.08); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
  .icon-btn img { width: 38px; height: 38px; }
  .icon-label { position: absolute; bottom: -32px; left: 50%; transform: translateX(-50%); background: #f8fbfc; color: #077d00; padding: 4px 12px; border-radius: 14px; font-size: 13px; opacity: 0; transition: opacity 0.2s; pointer-events: none; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
  .icon-btn:hover .icon-label { opacity: 1; }
</style>
</head>
