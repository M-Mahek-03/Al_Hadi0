// Dynamic dropdowns
const fishGrid = document.getElementById("fishGrid");
const fishNameFilter = document.getElementById("fishNameFilter");
const habitatFilter = document.getElementById("habitatFilter");
const familyFilter = document.getElementById("familyFilter");

// Populate dropdowns
const families = [...new Set(fishData.map(f=>f.family))];
families.forEach(fam=>{
  const opt = document.createElement("option");
  opt.value = fam;
  opt.textContent = fam;
  familyFilter.appendChild(opt);
});

fishData.forEach(fish=>{
  const opt = document.createElement("option");
  opt.value = fish.name;
  opt.textContent = fish.name;
  fishNameFilter.appendChild(opt);
});

// Render function
function renderFish(filteredData) {
  fishGrid.innerHTML = "";
  if(filteredData.length === 0) {
    fishGrid.innerHTML = `<div class="no-results">No fish found matching your criteria.</div>`;
    return;
  }
  filteredData.forEach(fish=>{
    const card = document.createElement("div");
    card.className = "fish-card";
    card.innerHTML = `
      <div class="fish-image-container">
        <img class="fish-image" src="${fish.image}" alt="${fish.name}">
      </div>
      <div class="fish-name">${fish.name}</div>
      <div class="scientific-name">${fish.scientificName}</div>
      <div class="fish-type">${fish.type}</div>
      <div class="fish-description">${fish.description}</div>
      <div class="fish-details">
        <div class="detail-row"><span class="detail-label">Habitat:</span><span class="detail-value">${fish.habitat}</span></div>
        <div class="detail-row"><span class="detail-label">Size:</span><span class="detail-value">${fish.size}</span></div>
        <div class="detail-row"><span class="detail-label">Distribution:</span><span class="detail-value">${fish.distribution}</span></div>
        <div class="detail-row"><span class="detail-label">Diet:</span><span class="detail-value">${fish.diet}</span></div>
        <div class="detail-row"><span class="detail-label">Season:</span><span class="detail-value">${fish.season}</span></div>
        <div class="detail-row"><span class="detail-label">Local Names:</span><span class="detail-value">${fish.localNames}</span></div>
      </div>
    `;
    fishGrid.appendChild(card);
  });
}

// Initial render
renderFish(fishData);

// Filters
function filterFish() {
  const nameVal = fishNameFilter.value;
  const habitatVal = habitatFilter.value;
  const familyVal = familyFilter.value;

  const filtered = fishData.filter(fish => {
    return (nameVal === "" || fish.name === nameVal) &&
           (habitatVal === "" || fish.type === habitatVal) &&
           (familyVal === "" || fish.family === familyVal);
  });

  renderFish(filtered);
}

fishNameFilter.addEventListener("change", filterFish);
habitatFilter.addEventListener("change", filterFish);
familyFilter.addEventListener("change", filterFish);
