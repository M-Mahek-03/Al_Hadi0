      "[translate:р▓ир▓┐р▓пр│Лр▓Ьр▓┐р▓д р▓ор│Ар▓ир│Бр▓Чр▓╛р▓░р▓┐р▓Хр│Ж р▓кр│Нр▓░р▓жр│Зр▓╢р▓жр▓▓р│Нр▓▓р▓┐р▓░р▓▓р▓┐.]",
      "[translate:р▓╕р▓╛р▓Чр▓░ р▓Ьр│Ар▓╡р▓Ьр▓╛р▓др▓┐р▓Чр▓│ р▓мр▓Чр│Нр▓Чр│Ж р▓Чр▓ор▓ир▓╡р│Зр▓бр▓┐.]",
      "[translate:р▓ир▓┐р▓пр▓ор▓┐р▓др▓╡р▓╛р▓Чр▓┐ р▓╣р▓╡р▓╛р▓ор▓╛р▓и р▓кр▓░р▓┐р▓╢р│Ар▓▓р▓┐р▓╕р▓┐.]"
    ]
  };

  const languageContainer = document.getElementById("languageSelector");
  const tipsContainer = document.getElementById("tipsContainer");
  const searchInput = document.getElementById("searchInput");

  function renderLanguages() {
    let html = "";
    for (const lang in safetyTipsFishermen) {
      html += `<div class="language-item" tabindex="0" role="button" onclick="showTips('${lang}')" onkeypress="(event.key === 'Enter' || event.key === ' ') && showTips('${lang}')">${lang}</div>`;
    }
    languageContainer.innerHTML = html;
    const first = languageContainer.querySelector(".language-item");
    if (first) {
      first.classList.add("active");
      showTips(first.textContent);
    }
  }

  function showTips(lang) {
    [...languageContainer.children].forEach(el => el.classList.remove("active"));
    const selected = [...languageContainer.children].find(el => el.textContent === lang);
    if (selected) selected.classList.add("active");
    renderTips(lang);
    searchInput.value = "";
  }

  function renderTips(lang) {
    let tips = safetyTipsFishermen[lang] || [];
    const search = searchInput.value.trim().toLowerCase();
    if (search) {
      tips = tips.filter(tip => tip.toLowerCase().includes(search));
      tips = tips.map(tip => {
        const regex = new RegExp(`(${search})`, "gi");
        return tip.replace(regex, "<mark>$1</mark>");
      });
    }
    tipsContainer.innerHTML = tips.length === 0 ? `<p class="text-gray-400 font-semibold">No tips found. Try a different search.</p>` :
      tips.map(tip => `<p class="font-bold text-lg mb-3 leading-relaxed">${tip}</p>`).join("");
  }

  searchInput.addEventListener("input", () => {
    const activeLang = [...languageContainer.children].find(el => el.classList.contains("active"));
    if (activeLang) renderTips(activeLang.textContent);
  });

  renderLanguages();
</script>
